<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henkel GCC HCB - MENAT Conference Video</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      color: #E1000F;
    }
    .subtitle {
      font-size: 0.875rem;
      color: #999;
      margin-bottom: 24px;
      letter-spacing: 0.3px;
    }
    .video-container {
      width: 100%;
      max-width: 1280px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    .footer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #666;
    }

<body>
  <h1>Henkel GCC HCB Team</h1>
  <p class="subtitle">MENAT Conference 2025 &mdash; Preview</p>
  <div class="video-container">
    <video controls preload="auto" poster="">
      <source src="henkel-gcc-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <p class="footer">1920 &times; 1080 &bull; 30 fps &bull; 2:30</p>
